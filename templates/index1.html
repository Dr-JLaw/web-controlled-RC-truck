<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fun Robotics with Dr. L!!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    .section-title {
      margin-top: 40px;
      font-size: 24px;
      color: #34495e;
    }
    .button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .stop-button {
      background-color: #e74c3c;
    }
    .stop-button:hover {
      background-color: #c0392b;
    }
    .sensor-display {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #e74c3c;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: inline-block;
      padding: 10px 30px;
      background-color: #fff;
    }
    .camera-image {
      margin-top: 20px;
      border: 3px solid #666;
      border-radius: 12px;
      max-width: 90%;
    }
  </style>
</head>

  <h1>Fun Robotics with Dr. L!!</h1>

  <!-- Section 1: Motor Control -->
  <div class="section-title">Motor Control</div>

  <button class="button" onclick="location.href='/up'">[^^]</button>

  <button class="button" onclick="location.href='/RC_reverse'">RC_reverse</button>
  <div>
  <button class="button" onclick="location.href='/RC_left'">RC_left</button>
  <button class="button" onclick="location.href='/RC_center'">RC_center</button>
  <button class="button" onclick="location.href='/RC_right'">RC_right</button>
